server:
  port: 8080
  servlet:
    context-path: /restaurant

spring:
  application:
    name: restaurant
  datasource:
    url: "jdbc:mysql://localhost:3306/restaurant?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

api:
  prefix: /api/v1

app:
  upload-dir: uploads
